<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 600px;
            justify-content: center;
            align-items: center;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 8px;
            text-decoration: none;
        }
        .button img {
            width: 40px;
            height: 40px;
            margin: auto;
        }
        .button:hover {
            background-color: #444;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 20px;
                max-width: 1000px;
            }
            .button {
                width: 100px;
                height: 100px;
            }
            .button img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://poe.com" class="button"><img src="icons/poe.png" alt="Poe"></a>
        <a href="https://coral.cohere.com" class="button"><img src="icons/coral.ico" alt="Coral"></a>
        <a href="https://chat.reka.ai/chat" class="button"><img src="icons/reka.png" alt="Reka"></a>
        <a href="https://chat.mistral.ai/chat" class="button"><img src="icons/mixtral.ico" alt="Mistral"></a>
        <a href="https://chat.deepseek.com" class="button"><img src="icons/deepseek.svg" alt="DeepSeek"></a>
        <a href="https://www.lepton.ai/playground/chat/llama-3.1-405b" class="button"><img src="icons/lepton.ico" alt="Lepton"></a>
        <a href="https://deepinfra.com/chat" class="button"><img src="icons/deepinfra.ico" alt="DeepInfra"></a>
        <a href="https://fireworks.ai/models/fireworks/llama-v3p1-405b-instruct" class="button"><img src="icons/fireworks.png" alt="Fireworks"></a>
        <a href="https://huggingface.co/chat" class="button"><img src="icons/huggingface.png" alt="Hugging Face Chat"></a>
        <a href="https://api.together.ai/playground/chat/meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo" class="button"><img src="icons/together.ico" alt="Together"></a>
        <a href="https://claude.ai/chats" class="button"><img src="icons/claude.ico" alt="Claude"></a>
        <a href="https://chatgpt.com" class="button"><img src="icons/chatgpt.ico" alt="ChatGPT"></a>
        <a href="https://copilot.microsoft.com" class="button"><img src="icons/copilot.ico" alt="Copilot"></a>
        <a href="https://groq.com" class="button"><img src="icons/groq.png" alt="Groq"></a>
        <a href="https://gemini.google.com/app" class="button"><img src="icons/gemini.ico" alt="Gemini"></a>
    </div>
</body>
</html>
