<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<style>
    :root {
        --button-size: 80px;
        --border-radius: 30px;
        --gap: 15px;
    }

    body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(var(--button-size), 1fr));
        gap: var(--gap);
        width: 90%;
        max-width: 600px;
        padding: 20px 0;
    }

    .button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--button-size);
        height: var(--button-size);
        background-color: #333;
        border-radius: var(--border-radius);
        transition: background-color 0.3s;
    }

    .button:focus {
        outline: 2px solid #00000000;
        outline-offset: 4px;
    }

    .button img {
        width: 100%;
        height: 100%;
        border-radius: inherit;
    }

    .button:hover {
        background-color: #555;
    }

    @media (max-width: 480px) {
        :root {
            --button-size: 70px;
            --border-radius: 25px;
            --gap: 10px;
        }
    }

    @media (min-width: 768px) {
        :root {
            --button-size: 100px;
            --gap: 15px;
        }
        .container {
            max-width: 1000px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <a href="https://claude.ai" class="button"><img src="https://www.google.com/s2/favicons?domain=claude.ai&sz=128" alt="Claude"></a>
        <a href="https://chat.deepseek.com" class="button"><img src="https://www.google.com/s2/favicons?domain=chat.deepseek.com&sz=128" alt="DeepSeek"></a>
        <a href="https://chatgpt.com" class="button"><img src="https://www.google.com/s2/favicons?domain=chatgpt.com&sz=128" alt="ChatGPT"></a>
        <a href="https://gemini.google.com/app" class="button"><img src="https://www.google.com/s2/favicons?domain=gemini.google.com&sz=128" alt="Gemini"></a>
        <a href="https://chat.qwenlm.ai" class="button"><img src="https://www.google.com/s2/favicons?domain=chat.qwenlm.ai&sz=128" alt="Qwen"></a>
        <a href="https://huggingface.co/chat" class="button"><img src="https://www.google.com/s2/favicons?domain=huggingface.co&sz=128" alt="Hugging Face Chat"></a>
        <a href="https://copilot.microsoft.com" class="button"><img src="https://www.google.com/s2/favicons?domain=copilot.microsoft.com&sz=128" alt="Copilot"></a>
        <a href="https://www.hailuo.ai" class="button"><img src="https://www.google.com/s2/favicons?domain=hailuo.ai&sz=128" alt="HaiLuo"></a>
        <a href="https://yuewen.cn" class="button"><img src="https://www.google.com/s2/favicons?domain=yuewen.cn&sz=128" alt="Yuewen"></a>
        <a href="https://duck.ai" class="button"><img src="https://www.google.com/s2/favicons?domain=duckduckgo.com&sz=128" alt="Duck AI"></a>
    </div>
</body>
</html>
