<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 600px;
            justify-content: center;
            align-items: center;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 8px;
            text-decoration: none;
        }
        .button img {
            width: 40px;
            height: 40px;
            margin: auto;
        }
        .button:hover {
            background-color: #444;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 20px;
                max-width: 1000px;
            }
            .button {
                width: 100px;
                height: 100px;
            }
            .button img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://poe.com" class="button"><img src="https://icon.horse/icon/poe.com" alt="Poe"></a>
        <a href="https://chat.deepseek.com" class="button"><img src="https://icon.horse/icon/chat.deepseek.com" alt="DeepSeek"></a>
        <a href="https://dashboard.lepton.ai/workspace/nsa6e54e/serverless/detail/llama-3.3-70b/demo" class="button"><img src="https://icon.horse/icon/lepton.ai" alt="Lepton"></a>
        <a href="https://deepinfra.com/chat" class="button"><img src="https://icon.horse/icon/deepinfra.com" alt="DeepInfra"></a>
        <a href="https://fireworks.ai/models/fireworks/deepseek-r1/playground" class="button"><img src="https://icon.horse/icon/fireworks.ai" alt="Fireworks"></a>
        <a href="https://huggingface.co/chat" class="button"><img src="https://icon.horse/icon/huggingface.co" alt="Hugging Face Chat"></a>
        <a href="https://api.together.ai/playground/chat/deepseek-ai/DeepSeek-R1" class="button"><img src="https://icon.horse/icon/together.ai" alt="Together"></a>
        <a href="https://claude.ai/chats" class="button"><img src="https://icon.horse/icon/claude.ai" alt="Claude"></a>
